<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="backHome()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="formData.name" name="name" type="text" required></ion-input>
    </ion-item>

    <!-- Apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="formData.lastName" name="lastName" type="text" required></ion-input>
    </ion-item>

    <!-- Resumen -->
    <ion-item>
      <ion-label position="floating">Resumen</ion-label>
      <ion-input [(ngModel)]="formData.summary" name="summary" type="text"></ion-input>
    </ion-item>

    <!-- Correo Electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="formData.email" name="email" type="email" required></ion-input>
    </ion-item>

    <!-- Ciudad -->
    <ion-item>
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input [(ngModel)]="formData.city" name="city" type="text"></ion-input>
    </ion-item>

    <!-- País -->
    <ion-item>
      <ion-label position="floating">País</ion-label>
      <ion-input [(ngModel)]="formData.country" name="country" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="submitForm()">Guardar</ion-button>
</ion-content>
